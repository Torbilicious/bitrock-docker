dist: trusty
env:
  - CONTAINER_NAME="bitrock-installbuilder"
  global:
    - secure: 
    - secure: 
script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t $CONTAINER_NAME .
  - docker images
  # Always push latest tag
  - docker tag bitrock $DOCKER_USERNAME/$CONTAINER_NAME
  - "docker tag bitrock $DOCKER_USERNAME/$CONTAINER_NAME:$TRAVIS_BUILD_NUMBER"
  - docker push $DOCKER_USERNAME/$CONTAINER_NAME
